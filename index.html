<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" type="image/x-icon">
</head>
<body>
  <header>
    <!-- Cabeçalho -->
    <nav class="navbar">
      <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix Logo" class="logo">
      <ul class="menu">
        <li class="menu-item">Início</li>
        <li class="menu-item">Séries</li>
        <li class="menu-item">Filmes</li>
        <li class="menu-item">Novidades</li>
        <li class="menu-item">Minha Lista</li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1>Filmes, séries e muito mais.</h1>
        <p>Assista onde quiser. Cancele quando quiser.</p>
        <a href="https://www.instagram.com/ottoo.9/" target="_blank" class="cta-button">Assine Agora</a>
      </div>
    </section>
  </header>

  <main>
    <!-- Seção em destaque -->
    <section class="featured-section">
      <h2>Em destaque</h2>
      <div class="featured-container">
        <div class="featured-item">
          <img src="https://jovemnerd.com.br/wp-content/uploads/2021/11/PT-BR_LCDP-P5V2_Vertical_RGB_PRE-760x1126.jpg" alt="Serie 1">
        </div>
        <div class="featured-item">
          <img src="https://m.media-amazon.com/images/M/MV5BM2QyNDIzOGMtNThhNS00NmUwLWI0ZjUtZjdkN2I1OTRjZWQ3XkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_FMjpg_UX1000_.jpg" alt="Serie 2">
        </div>
        <div class="featured-item">
          <img src="https://conteudo.imguol.com.br/c/entretenimento/90/2022/07/19/manifest---o-misterio-do-voo-828-agora-e-da-netflix-mas-fez-sucesso-no-globoplay-1658249163581_v2_3x4.jpg" alt="Filme 3">
        </div>
        <!-- Adicionar filmes -->
      </div>
    </section>
  </main>

  <footer>
    <!-- Rodapé -->
    <p>Otacílio Júnior Q. &copy; 2023</p>
  </footer>
</body>
</html>
